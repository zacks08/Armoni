<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armoni - Personalização de Looks</title>
    <link rel="stylesheet" href="tela de personalização.css">
</head>
<body>

    <h1>Armoni - Personalização de Looks</h1>

    <form id="preferencesForm">
        <label for="style">Estilo de Roupa:</label>
        <select id="style">
            <option value="casual">Casual</option>
            <option value="elegante">Elegante</option>
            <option value="formal">Formal</option>
            <option value="esportivo">Esportivo</option>
        </select>

        <label for="gender">Gênero:</label>
        <select id="gender">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select>

        <label for="occasion">Ocasião:</label>
        <select id="occasion">
            <option value="dia a dia">Dia a Dia</option>
            <option value="festa">Festa</option>
            <option value="trabalho">Trabalho</option>
            <option value="passeio">Passeio</option>
            <option value="noite">Noite</option>
            <option value="evento">Evento</option>
        </select>

        <button type="button" onclick="suggestLooks()">Sugira Looks</button>
    </form>

    <div class="results" id="results"></div>
    <script src="tela de personalização.js"></script>
    
</body>
</html>
